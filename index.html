<head>

    <title>OpeulAid</title>

<body>

    <div id="home-page" class="page">

        <div class="service-card" onclick="openService('plumbing')">Plumbing</div>
        <div class="service-card" onclick="openService('cleaning')">Cleaning</div>
        <div class="service-card" onclick="openService('electrical')">Electrical</div>

        <button class="back-btn" onclick="goHome()">â† Back</button>
    </div>

    <div id="service-detail" class="page hidden">
        <h2 id="service-title"></h2>

        <p>Choose an option:</p>

        <button onclick="callPerson()">ğŸ“ Call</button>
        <button onclick="openChat()">ğŸ’¬ Text</button>

        <button class="back-btn" onclick="showHire()">â† Back</button>
    </div>

    <div id="chat-page" class="page hidden">
        <h2>Messaging</h2>

        <div id="chat-box"></div>

        <input type="text" id="chat-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>

        <button class="back-btn" onclick="goHome()">â† Home</button>

    <script src="script.js"></script>

</html>
